<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and WebSocket Test</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        Username: <input type="text" id="username" required><br>
        Password: <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Attempt to login
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Login successful', data);
                initializeWebSocket();
            } else {
                console.error('Failed to login');
            }
        });

        function initializeWebSocket() {
            const ws = new WebSocket('ws://' + window.location.host + '/ws/status/');
            ws.onopen = function() { console.log('WebSocket connection established'); };
            ws.onmessage = function(event) { console.log('Message from server ', event.data); };
            ws.onclose = function() { console.log('WebSocket connection closed'); };
            ws.onerror = function(error) { console.error('WebSocket error: ', error); };
        }
    </script>
</body>
</html>
