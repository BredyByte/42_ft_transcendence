<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body data-bs-theme="dark">
	<div id="navbar" class="navbar navbar-expand-lg bg-success">
		<div class="container-fluid vh-10">
			<a class="navbar-brand" href="#">Pong</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link disabled" aria-current="page" href="#">Play</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" aria-current="page" href="#">Social</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" aria-current="page" href="#">History</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="root" class="d-flex justify-content-center align-items-center">
		<div id="body" class="col-6 p-4 rounded">
			<div id="login-form">
				<div class="d-flex justify-content-center pb-4">
					<h1>LOGIN</h1>
				</div>
				<div class="row mb-3 justify-content-center">
					<form class="col-sm-10">
						<input type="text" id="username_login" required>
						<label for="username_login">Username</label>
					</form>
				</div>
				<div class="row mb-3 justify-content-center">
					<form class="col-sm-10">
						<input type="password" id="password_login" required>
						<label for="password_login">Password</label>
					</form>
				</div>
			</div>
			<div id="register-form">
				<div class="d-flex justify-content-center pb-4">
					<h1>REGISTER</h1>
				</div>
				<div class="row mb-3 justify-content-center">
					<form class="col-sm-10">
						<input type="text"  id="username" required>
						<label for="username">Username</label>
					</form>
				</div>
				<div class="row mb-3 justify-content-center">
					<form class="col-sm-10">
						<input type="email" id="email" required>
						<label for="email">Email</label>
					</form>
				</div>
				<div class="row mb-3 justify-content-center">
					<form class="col-sm-10">
						<input type="password" id="password" required>
						<label for="password">Password</label>
					</form>
				</div>
				<div class="row mb-3 justify-content-center">
					<form class="col-sm-10">
						<input type="password" id="confirm_password" required>
						<label for="confirm_password">Confirm password</label>
					</form>
				</div>
			</div>
			<div class="d-flex text-center col-8 mx-auto mt-4">
				<div class="col">
					<button class="btn btn-success">Login</button>
				</div>
				<div class="col">
					<button class="btn btn-success">Register</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
