<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="styles/style.css" />
</head>
<body data-bs-theme="dark">
	<div id="root" class="d-flex justify-content-center align-items-center">
		<div id="body" class="row align-items-center rounded">
			<div class="d-flex justify-content-center pb-4">
				<h1 class="display-3 mt-3">Login</h1>
			</div>
			<form id="loginForm">
				<div class="row mb-3">
					<div class="col-sm-8" id="form">
						<input type="text" id="username_login" required>
						<label for="username_login">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-8" id="form">
						<input type="password" id="password_login" required>
						<label for="password_login">Password</label>
					</div>
				</div>
				<div class="row mb-1 justify-content-center">
					<a class="btn btn-link" onclick="forgotPassword()">Forgot your password?</a>
				</div>
				<div class="row text-center col-sm-8 mx-auto mb-5 justify-content-center">
					<button type="submit" class="btn btn-success fw-bold shadow">ENTER</button>
				</div>
			</form>
			<hr>
			<div class="d-flex text-center col-12 mx-auto pt-3 justify-content-center">
				<p>Don't have an account? <a href="#" onclick="goToSignUp()">Sign up</a></p>
			</div>
		</div>
	</div>
	<script src="scripts/login-signup.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
