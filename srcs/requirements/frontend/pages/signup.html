<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../styles/style-signup.css" />
</head>
<body data-bs-theme="dark">
	<div id="root" class="d-flex justify-content-center align-items-center">
		<div id="body" class="col-6 p-4 rounded">
			<div class="d-flex justify-content-center pb-4">
				<h1 class="display-3">Sign Up</h1>
			</div>
			<div class="row mb-3 justify-content-center">
				<form class="col-sm-8">
					<input type="text"  id="username" required>
					<label for="username">Username</label>
				</form>
			</div>
			<div class="row mb-3 justify-content-center">
				<form class="col-sm-8">
					<input type="email" id="email" required>
					<label for="email">Email</label>
				</form>
			</div>
			<div class="row mb-3 justify-content-center">
				<form class="col-sm-8">
					<input type="password" id="password" required>
					<label for="password">Create password</label>
				</form>
			</div>
			<div class="row mb-3 justify-content-center">
				<form class="col-sm-8">
					<input type="password" id="confirm_password" required>
					<label for="confirm_password">Confirm password</label>
				</form>
			</div>
			<div class="d-flex text-center col-8 mx-auto pt-3 pb-2 justify-content-center">
				<button class="btn btn-primary fw-bold" onclick="createAccount()">CREATE ACCOUNT</button>
			</div>
		</div>
	</div>
	<script src="../scripts/login-signup.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
