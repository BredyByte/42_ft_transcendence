<div class="rootPlay row align-items-center justify-content-center">
	<div class="gifContainer container position-relative align-items-center max-width-container ">
		<div class="pongGIF row w-100 justify-content-center">
			<img src="/assets/images/pong.gif" alt="Pong">
		</div>
	</div>
	<div" class="btnsContainer col-12 col-md-6 col-xl-4 justify-content-center align-items-center">
		<div id="btns" class="btns">
			<div class="oneVSone row col-12 justify-content-center">
				<button id="oneVSoneBtn" class="oneVSoneBtn btn btn-green py-4 text-light"><h1 data-i18n="one-vs-one-button"></h1></button>
			</div>
			<div class="tournament row col-12 justify-content-center">
				<button id="tournamentBtn" class="tournamentBtn btn btn-green py-4 text-light"><h1 data-i18n="tournament-button"></h1></button>
			</div>
		</div>
		<div id="dropdownOneVsOne" class="dropdownOneVsOne">
			<div id="aiBtn" class="vsAI row col-12 justify-content-center">
				<button class="btn btn-green py-4 text-light"><h2 data-i18n="vs-ia-button"></h2></button>
			</div>
			<div id="localBtn" class="local row col-12 justify-content-center">
				<button class="btn btn-green py-4 text-light"><h2 data-i18n="local-button"></h2></button>
			</div>
			<div id="remoteBtn" class="online row col-12 justify-content-center">
				<button class="btn btn-green py-4 text-light"><h2  data-i18n="online-button"></h2></button>
			</div>
			<div id="backOne" class="backOne row col-12 justify-content-center">
				<button class="btn btn-green py-2 w-50 text-light"><h4 data-i18n="back-button"></h4></button>
			</div>
		</div>
		<div id="dropdownTournaments" class="dropdownTournaments container bg-light rounded-3">
			<div class="row h-45 justify-content-center border-bottom">
				<div class="row fs-4 h-25 mb-0 align-items-center">
					<div data-i18n="public-tournament" class="col-8 text-end"></div>
					<div class="col-4">
						<button id="plusPublicBtn" class="btn btn-green w-50" data-bs-toggle="modal" data-bs-target="#tournamentModal">
							<span class="fs-4">+</span>
						</button>
					</div>
				</div>
				<div id="publicTournamentDisplay" class="tournament-display row h-75 mt-0d-flex justify-content-center align-items-center text-center"></div>
			</div>
			<div class="row h-45 justify-content-center">
				<div class="row fs-4 h-25 mb-0 align-items-center">
					<div data-i18n="private-tournament-button" class="col-8 text-end"></div>
					<div class="col-4">
						<button id="plusPrivateBtn" class="btn btn-green w-50" data-bs-toggle="modal" data-bs-target="#tournamentModal">
							<span class="fs-4">+</span>
						</button>
					</div>
				</div>
				<div id="privateTournamentDisplay" class="tournament-display row h-75 mt-0 d-flex justify-content-center align-items-center"></div>
			</div>
			<div class="row h-10 d-flex align-items-center">
				<div id="backTwo" class="backTwo col-12 h-75 d-flex justify-content-center">
					<button class="btn btn-green py-2 w-50"><h4 data-i18n="back-button"></h4></button>
				</div>
			</div>
		</div>
		<div class="modal fade modal-background" id="tournamentModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 data-i18n="new-tournament" class="modal-title fs-5"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="tournamentForm">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="name-input" name="name" placeholder="Tournament name" required>
								<label data-i18n="tournament-name" for="name"></label>
							</div>
							<div class="form-floating">
								<input type="text" class="form-control" id="nickname-input" name="nickname" placeholder="Nickname" required>
								<label data-i18n="nickname" for="nickname"></label>
							</div>
						</form>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="submit" form="tournamentForm" data-i18n="create-button" class="btn btn-primary"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-join modal fade" id="joinModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 data-i18n="join-tournament" class="modal-title fs-5"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body my-3">
						<form id="joinForm">
							<div class="form-floating">
								<input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" required>
								<label data-i18n="nickname" for="nickname"></label>
							</div>
							<div id="codeInput" class="form-floating mt-4">
							</div>
						</form>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button type="submit" form="joinForm" data-i18n="join-button" class="btn btn-primary"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
