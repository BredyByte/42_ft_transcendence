<div id="rootPlay" class="row align-items-center justify-content-center">
	<div id="gifContainer" class="container position-relative align-items-center">
		<div id="pongGIF" class="row w-100 justify-content-center">
			<img src="assets/images/pong.gif" alt="Pong">
		</div>
	</div>
	<div id="btnsContainer" class="col-12 col-md-6 col-xl-4 justify-content-center align-items-center">
		<div id="btns">
			<div id="oneVSone" class="row col-12 justify-content-center">
				<button id="oneVSoneBtn" class="btn py-4""><h1>1 vs 1</h1></button>
			</div>
			<div id="tournament" class="row w-100 justify-content-center">
				<button id="tournamentBtn" class="btn py-4"><h1>Tournament</h1></button>
			</div>
		</div>
		<div id="dropdownOne">
			<div id="vsIA" class="row col-12 justify-content-center">
				<button class="btn py-4"><h2>vs IA</h2></button>
			</div>
			<div id="local" class="row w-100 justify-content-center">
				<button class="btn py-4"><h2>Local</h2></button>
			</div>
			<div id="online" class="row w-100 justify-content-center">
				<button class="btn py-4"><h2>Online</h2></button>
			</div>
			<div id="backOne" class="row w-100 justify-content-center">
				<button class="btn py-2 w-50"><h4>Back</h4></button>
			</div>
		</div>
		<div id="dropdownTwo" class="container rounded-3">
			<div class="row border-bottom justify-content-center" style="height: 45%;">
				<div class="row fs-4 h-25 mb-0 align-items-center">
					<div class="col-8 text-end">Public tournaments</div>
					<div class="col-4">
						<button class="btn btn-dark w-50" onclick="alert('Work in progress')"><span class="fs-4">+</span></button>
					</div>
				</div>
				<div class="row h-75 mt-0 align-items-center text-center">
					<div>No active tournaments</div>
				</div>
			</div>
			<div class="row justify-content-center" style="height: 45%;">
				<div class="row fs-4 h-25 mb-0 align-items-center">
					<div class="col-8 text-end">Private tournaments</div>
					<div class="col-4">
						<button class="btn btn-dark w-50" onclick="alert('Work in progress')"><span class="fs-4">+</span></button>
					</div>
				</div>
				<div class="row h-75 mt-0 align-items-center text-center">
					<div>No active tournaments</div>
				</div>
			</div>
			<div class="row" style="height: 10%;">
				<div id="backTwo" class="row w-100 justify-content-center">
					<button class="btn py-2 w-50"><h4>Back</h4></button>
				</div>
			</div>
		</div>
	</div>
</div>
