<div class="row h-90 align-items-center justify-content-center">
    <div class="rounded-4 container position-relative bg-dark align-items-center overflow-hidden max-width-containe p-3" style="height: 90%; width: 90%;">
        <div class="d-flex position-relative flex-column bg-dark h-100">
            <!-- Header -->
			<div class="search-header position-relative d-flex justify-content-between align-items-center bg-dark pb-3 gap-2">
                <div id="search_filter_btn_container" class="btn-group flex-wrap gap-2">
                    <button class="btn btn-outline-light active position-relative" data-filter="all">
                        <i class="fa-solid fa-list"></i>
                        <span class="filter-indicator bg-secondary"></span>
                        All
                    </button>
                    <button class="btn btn-outline-light position-relative" data-filter="my_friends">
                        <i class="fa-solid fa-user-friends"></i>
                        <span class="filter-indicator bg-success"></span>
                        Friends
                    </button>
                    <button class="btn btn-outline-light position-relative" data-filter="pending_requests">
                        <i class="fa-solid fa-clock"></i>
                        <span class="filter-indicator bg-warning"></span>
                        Pending
                    </button>
                    <button class="btn btn-outline-light position-relative" data-filter="incoming_requests">
                        <i class="fa-solid fa-inbox"></i>
                        <span class="filter-indicator bg-info"></span>
                        Incoming
                    </button>
                </div>
                <div class="search-form-container form-group mb-0">
					<form id="friends_search_form" method='POST' class="w-100 d-flex align-items-center">
						<div class="input-group">
							<div class="form-floating">
								<input id="friends_search_input" name="username" placeholder="Search..." class="form-control">
								<label for="friends_search_input">Search...</label>
							</div>
							<button id="search_friends_submit" type="submit" class="btn btn-primary send-button">
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</div>
					</form>
                </div>
            </div>
			<!-- Content -->
            <div class="search-friends-container flex-grow-1 m-0">
                <div id="friends_elements_container" class="container row friends-elemets-container" style="min-width: 100%;">
                    <!-- Here Friends/Users elements -->
				</div>
            </div>
        </div>
    </div>
</div>
