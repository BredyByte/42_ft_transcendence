<div id="rootProfile" class="d-flex">
	<div id="containerUser">
		<div id="userInfo" class="bg-light rounded-5 shadow">
			<div id="photo" class="row col-10 mx-auto">
				<div class="profile-photo-container col-4 m-0 d-flex justify-content-center">
					<img id="photoContainer" class="profile-photo rounded-circle square shadow" style="height: 100%;" alt="Avatar"/>
				</div>
			</div>
			<div id="username" class="d-flex col-8 mt-4 mx-auto align-items-center justify-content-center">
				<p id="usernamePlaceholder" class="display-6 fw-bold">â€Ž </p>
			</div>
			<div id="friendsNb" class="d-flex col-8 mx-auto align-items-center justify-content-center">
				<p><span id="friendsNbPlaceholder">0</span> friends</p>
			</div>
			<div class="row col-8 mx-auto">
				<div id="editBtn" class="d-flex col mt-5 align-items-center justify-content-center">
					<button class="btn btn-success">EDIT PROFILE</button>
				</div>
			</div>
			<div class="row col-8 mx-auto">
				<div id="editBtn" class="d-flex col mt-5 align-items-center justify-content-center">
					<button class="btn btn-danger">BLOCK</button>
				</div>
			</div>
			<div id="logoutBtn" class="d-flex col mt-5 align-items-center justify-content-center">
				<button class="btn btn-success">LOGOUT</button>
			</div>
		</div>
		<div id="userEdit" class="bg-light rounded-5 shadow">
			<form id="editForm" class="d-flex justify-content-center align-items-center">
				<div class="edit-profile-input form-floating mt-5">
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
					<label for="username">username</label>
				</div>
				<div class="edit-profile-input form-floating mt-3">
					<input type="text" class="form-control" id="Email" name="Email" placeholder="Email" required>
					<label for="Email">email</label>
				</div>
				<div class="edit-profile-input form-floating mt-3">
					<input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
					<label for="password">password</label>
				</div>
			</form>
			<div id="twofaBtn" class="d-flex col mt-5 align-items-center justify-content-center">
				<button class="btn btn-dark" id="2faBtn">2FA</button>
			</div>

			<div id="saveInfo" class="d-flex col mt-5 justify-content-center">
				<button class="btn btn-success btn-dark">SAVE</button>
			</div>
		</div>
	</div>
	<div id="containerStats">
		<div id="stats" class="row align-items-center justify-content-center bg-light rounded-5 shadow">
			<div class="text-center">
				<p class="display-1" style="color: black;">Stats go here</p>
			</div>
		</div>
	</div>
</div>

<div id="customOverlay" class="overlay"></div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="imageModalLabel">2FA CODE</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<!-- Placeholder for dynamic image -->
				<span id="modalImageContainer" class="d-flex justify-content-center">
					<!-- Image will be inserted here -->
				</span>
			</div>
		</div>
	</div>
</div>
