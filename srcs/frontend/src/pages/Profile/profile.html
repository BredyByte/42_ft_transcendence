<div id="rootProfile" class="row">
	<div id="containerUser" class="col-5">
		<div id="userInfo" class="bg-light rounded-5 shadow">
			<div id="photo" class="row col-10 mx-auto">
				<div id="photoContainer" class="d-flex col-4 justify-content-center">
					<img class="rounded-circle shadow" style="height: 100%;" src="https://media.licdn.com/dms/image/D4D03AQGvzPJ4CpbKrg/profile-displayphoto-shrink_800_800/0/1687881185911?e=1727913600&v=beta&t=Gi4nfexHglmdyHEZAhpZ8Q0rK_pkodaauXKwh_hE7bc" />
				</div>
			</div>
			<div id="username" class="d-flex col-8 mt-4 mx-auto align-items-center justify-content-center">
				<p class="display-6 fw-bold">Gkrusta</p>
			</div>
			<div id="friendsNb" class="d-flex col-8 mx-auto align-items-center justify-content-center">
				<p><span>0</span> friends</p>
			</div>
			<div class="row col-8 mx-auto">
				<div id="editBtn" class="d-flex col mt-5 align-items-center justify-content-center">
					<button class="btn btn-success">EDIT PROFILE</button>
				</div>
				<div id="logoutBtn" class="d-flex col mt-5 align-items-center justify-content-center">
					<button class="btn btn-success">LOGOUT</button>
				</div>
			</div>
			<div class="row col-8 mx-auto">
				<div id="editBtn" class="d-flex col mt-5 align-items-center justify-content-center">
					<button class="btn btn-danger">BLOCK</button>
				</div>
			</div>
			<div class="row col-8 mx-auto">
				<div id="logoutBtn" class="d-flex col mt-5 align-items-center justify-content-center">
					<button class="btn btn-dark" id="2faBtn">2FA</button>
				</div>
			</div>
			<!--
				User info:
				- Photo
				- Username
				- Nº of friends
				- Email
				- Edit profile:
					- 2FA
					- Delete profile
			-->
		</div>
		<div id="userEdit" class="card card-profile align-items-center bg-light rounded-5 shadow">
			<div id="saveInfo" class="d-flex col mt-5 justify-content-center">
				<button class="btn btn-success btn-dark">SAVE INFO</button>
			</div>
		</div>
	</div>
	<div id="containerStats" class="col-7">
		<div id="stats" class="row align-items-center justify-content-center bg-light rounded-5 shadow">
			<div class="text-center">
				<p class="display-1" style="color: black;">Stats go here</p>
			</div>
		</div>
		<!--
			Stats:
			- % de victorias
			- Posición media en torneos
			- Número de partidas jugadas
			Página dedicada al desglose de la información
		-->
	</div>
</div>

<div id="customOverlay" class="overlay"></div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="imageModalLabel">Image Modal</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<!-- Placeholder for dynamic image -->
				<span id="modalImageContainer">
					<!-- Image will be inserted here -->
				</span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
