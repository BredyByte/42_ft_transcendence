<div id="rootProfile" class="root-profile d-flex">
	<div class="container-user">
		<div id="userInfo" class="user-info bg-light rounded-5 shadow">
			<div class="photo row col-10 mx-auto">
				<div class="profile-photo-container col-4 m-0 d-flex justify-content-center">
					<img id="photoContainer" class="profile-photo rounded-circle h-100 square shadow"/>
				</div>
			</div>
			<div class="d-flex col-8 mt-4 mx-auto align-items-center justify-content-center">
				<p id="usernamePlaceholder" class="display-6 fw-bold">â€Ž</p>
			</div>
			<div class="d-flex col-8 mx-auto align-items-center justify-content-center">
				<p><span id="friendsNbPlaceholder">0</span> friends</p>
			</div>
			<div class="row col-4 mx-auto d-flex mt-3 justify-content-center">
				<button id="editBtn" class="btn btn-success hide">EDIT PROFILE</button>
			</div>
			<div class="profile-bottom-btns row col-12 mx-auto d-flex justify-content-center">
				<button id="blockBtn" class="btn btn-danger col-6 hide">BLOCK</button>
				<button id="logoutBtn" class="btn btn-outline-dark col-6 hide">LOGOUT</button>
			</div>
		</div>
		<div id="userEdit" class="user-edit bg-light align-items-center rounded-5 shadow">
			<form id="editForm" class="edit-form d-flex mt-0 mt-md-5 justify-content-center align-items-center">
				<div class="col-9 form-floating mt-3">
					<input type="text" class="form-control" id="new_username" name="new_username" placeholder="">
					<label for="new_username">username</label>
				</div>
				<div class="col-9 form-floating mt-3">
					<input type="file" class="form-control" id="avatar" name="avatar" placeholder="avatar">
					<label for="avatar">avatar</label>
				</div>
				<div class="col-9 col form-floating mt-3">
					<input type="password" class="form-control" id="old_password" name="old_password" placeholder="" data-bs-toggle="collapse" data-bs-target="#collapse">
					<label for="old_password" id="oldPasswordLabel">Change password</label>
				</div>
				<div class="collapse col-9" id="collapse">
					<div class="form-floating mt-3">
						<input type="password" class="form-control" id="new_password" name="new_password" placeholder="">
						<label for="new_password">new password</label>
					</div>
					<div class="form-floating mt-3">
						<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="">
						<label for="confirm_password">confirm new password</label>
					</div>
				</div>
			</form>
			<div class="row col-8 mx-auto" id="2faButtonPlaceholder">
				<div id="Enable2faButtonPlaceholder" class=" col mt-5 align-items-center d-flex justify-content-center twofactorButtons">
					<button class="btn btn-dark" id="Enable2faBtn">ENABLE 2FA</button>
				</div>
				<div id="Disable2faButtonPlaceholder" class=" col mt-5 align-items-center d-flex justify-content-center twofactorButtons">
					<button class="btn btn-danger" id="Disable2faBtn">DISABLE 2FA</button>
				</div>
			</div>
			<div id="saveInfo" class="d-flex col mt-4 mb-3 justify-content-center">
				<button type="submit" form="editForm" class="btn btn-primary col-10">SAVE</button>
			</div>
		</div>
	</div>
	<div class="container-stats">
		<div class="stats row align-items-center justify-content-center bg-light rounded-5 shadow">
			<div class="text-center">
				<p class="display-1">Stats go here</p>
			</div>
		</div>
	</div>
</div>

<div id="customOverlay" class="overlay"></div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="imageModalLabel">2FA CODE</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<!-- Placeholder for dynamic image -->
				<span id="modalImageContainer" class="d-flex justify-content-center">
					<!-- Image will be inserted here -->
				</span>
			</div>
		</div>
	</div>
</div>
