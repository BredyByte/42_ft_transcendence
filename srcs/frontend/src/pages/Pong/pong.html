<div class="container">
	<div class="score-board">
		<div class="player-1-container">
			<div class="player_1_name"><h1>name</h1></div>
			<img class="player_1_avatar avatar" src="assets/images/test_avatar_1.jpg" alt="avatar 1">
			<h1 class="player_1_score">0</h1>
		</div>
		<div class="score-central">
			<div><h1>Score</h1></div>
			<div class="win_goals">6 (dif.2)</div>
		</div>
		<div class="player-2-container">
			<h1 class="player_2_score">0</h1>
			<img class="player_2_avatar avatar" src="assets/images/test_avatar_2.jpg" alt="avatar 2">
			<div class="player_2_name"><h1>name</h1></div>
		</div>
	</div>
	<div class="board">
		<div class="player_1_paddle paddle"></div>
		<div class="player_2_paddle paddle"></div>
		<div class="ball">
			<div class="ball_effect"></div>
		</div>
		<div class="board-info">
			<div class="controls_1">W(up)<br>S(down)</div>
			<div class="message">
				<div class="main-message">Press Enter to Start</div>
				<div class="sub-message-1"></div>
				<div class="sub-message-2"></div>
			</div>
			<div class="controls_2">Arrow Up<br>Arrow Down</div>
		</div>
	</div>
</div>
