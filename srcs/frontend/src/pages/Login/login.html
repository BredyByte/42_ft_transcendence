<div id="rootLogin" class="d-flex justify-content-center align-items-center">
	<div id="body" class="bg-light row col-10 col-sm-8 px-2 col-md-4 col-xl-3 align-items-center rounded-4">
		<div class="d-flex justify-content-center mb-4 " style="align-content: center;">
			<h1 class="display-2 mt-3" style="text-align: center;">PONG</h1>
		</div>
		<form id="login_form" class="needs-validation" novalidate>
			<div class="d-flex flex-column gap-3 mb-4">
				<div class="form-floating">
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus required>
					<label for="username">Username</label>
					<div class="invalid-feedback">
						Please enter a username.
					</div>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
					<label for="username">Password</label>
					<div class="invalid-feedback">
						Please enter a password.
					</div>
				</div>
				<div class="text-center">
					<span id="errorPlaceholder" class="bg-danger"></span>
				</div>
				<div class="row text-center col-sm-8 mx-auto mb-2 justify-content-center">
					<button type="submit" class="btn btn-success fw-bold shadow">LOGIN</button>
				</div>
			</div>
		</form>
		<div class="d-flex text-center col-12 mx-auto justify-content-center">
			<p class="mb-0">Don't have an account? <a href="/signup">Sign up</a></p>
		</div>
		<div class="col-12 mt-0"><hr class=""></div>
		<div class="d-flex text-center col-8 mx-auto pt-2 pb-4 justify-content-center">
			<button id="intra_login" type="button" class="btn fw-bold btn-primary d-flex justify-content-center align-items-center position-relative">
				LOGIN WITH 42
			</button>
		</div>
	</div>
</div>
<script src="pages/Login/login.js"></script>
