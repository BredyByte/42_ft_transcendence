<div id="rootSignup" class="d-flex justify-content-center align-items-center">
	<div class="bg-light row col-10 col-sm-8 col-md-4 col-xl-3 py-4 px-2 align-items-center rounded-4">
		<div class="d-flex justify-content-center mb-4">
			<h1 class="display-2">PONG</h1>
		</div>
		<form id="signup_form" class="needs-validation" novalidate>
			<div class="d-flex flex-column gap-3 mb-4">
				<div class="form-floating">
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus required>
					<label for="username">Username</label>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
				<div class="form-floating">
					<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
					<label for="email">Email address</label>
					<div class="invalid-feedback">
						Please enter a valid email.
					</div>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
					<label for="password">Create password</label>
					<div class="invalid-feedback">
						Please enter a password.
					</div>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
					<label for="confirm_password">Confirm password</label>
					<div class="valid-feedback">
						Passwords do match!
					</div>
					<div class="invalid-feedback">
						Passwords do not match.
					</div>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
					  Agree to terms and conditions
					</label>
					<div class="invalid-feedback">
					  You must agree before submitting.
					</div>
				  </div>
			</div>
			<div class="d-flex text-center col-8 mx-auto pt-3 pb-2 justify-content-center">
				<button type="submit" class="btn btn-primary fw-bold">CREATE ACCOUNT</button>
			</div>
		</form>
	</div>
</div>
