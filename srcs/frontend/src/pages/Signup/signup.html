<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="bg-light row col-10 col-sm-8 col-md-6 col-xl-4 p-4 align-items-center rounded-4" style="max-width: 650px;">
		<div class="d-flex col-1 p-0 square">
			<button class="btn btn-secondary d-flex justify-content-center align-items-center rounded-circle h-100 w-100" href="/login">
				<i class="fa-solid fa-reply"></i>
			</button>
		</div>
		<div class="d-flex justify-content-center mb-4">
			<h1 class="display-2">PONG</h1>
		</div>
		<form id="signup_form" class="needs-validation d-flex justify-content-center" novalidate>
			<div class="d-flex flex-column gap-3 mb-4 justify-content-center text-center" style="max-width: 350px;">
				<div class="form-floating">
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="username" required>
					<label for="username">Username</label>
					<div class="invalid-feedback">
						Please choose a username.
					</div>
				</div>
				<div class="form-floating">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
					<label for="email">Email address</label>
					<div class="invalid-feedback">
						Please enter a valid email.
					</div>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" name="password" placeholder="Create password" autocomplete="new-password" required>
					<label for="password">Create password</label>
					<div class="invalid-feedback">
						Please enter a password.
					</div>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" autocomplete="new-password" required>
					<label for="confirm_password">Confirm password</label>
					<div class="valid-feedback">
						Passwords do match!
					</div>
					<div class="invalid-feedback">
						Passwords do not match.
					</div>
				</div>
				<div class="d-flex text-center col-8 mx-auto pt-3 pb-2 justify-content-center w-100">
					<button type="submit" class="btn btn-primary fw-bold w-100">CREATE ACCOUNT</button>
				</div>
			</div>
		</form>
	</div>
</div>
