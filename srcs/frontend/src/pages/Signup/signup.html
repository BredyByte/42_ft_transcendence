<div id="rootSignup" class="d-flex justify-content-center align-items-center">
	<div id="body" class="col-6 p-4 rounded">
		<div class="d-flex justify-content-center pb-4">
			<h1 class="display-3">Pong</h1>
		</div>
		<form id="signupForm">
			<div class="row mb-3">
				<div class="col-sm-8" id="form">
					<input type="text" id="username" name="username" required>
					<label for="username">Username</label>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-8" id="form">
					<input type="email" id="email" name="email" required>
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-8" id="form">
					<input type="password" id="password" name="password" required>
					<label for="password">Create password</label>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-sm-8" id="form">
					<input type="password" id="confirm_password" name="confirm_password" required>
					<label for="confirm_password">Confirm password</label>
				</div>
			</div>
			<div class="text-center">
				<span id="errorPlaceholder" class="bg-danger"></span>
			</div>
			<div class="d-flex text-center col-8 mx-auto pt-3 pb-2 justify-content-center">
				<button type="submit" class="btn btn-primary fw-bold">CREATE ACCOUNT</button>
			</div>
		</form>
	</div>
</div>
