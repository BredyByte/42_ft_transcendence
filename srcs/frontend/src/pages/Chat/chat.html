<div class="container mt-4">
    <div id="chat-container" class="card d-flex flex-column" style="height: 80vh;">
        <div class="card-header">
            <h5>Chat Room</h5>
        </div>
        <div id="chat-log" class="card-body border overflow-auto">
            <ul id="chat-messages" class="flex flex-col justify-end gap-2 p-4">
                <!-- Messages JavaScript -->
            </ul>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here...">
                <div class="input-group-append">
                    <button id="chat-message-submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
