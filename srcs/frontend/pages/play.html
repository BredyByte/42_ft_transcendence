<div id="navbar-placeholder"></div>
<div id="rootPlay" class="row align-items-center justify-content-center">
	<div id="gifContainer" class="container position-relative align-items-center">
		<div id="pongGIF" class="row w-100 justify-content-center">
			<img src="assets/images/pong.gif" alt="Pong">
		</div>
	</div>
	<div id="btnsContainer" class="col-12 col-md-4 justify-content-center align-items-center">
		<div id="btns">
			<div id="oneVSone" class="row col-12 justify-content-center">
				<button class="btn py-4" onclick="oneVSoneBtn()"><h1>1 vs 1</h1></button>
			</div>
			<div id="tournament" class="row w-100 justify-content-center">
				<button class="btn py-4" onclick="tournamentBtn()"><h1>Tournament</h1></button>
			</div>
		</div>
		<div id="dropdownOne">
			<div id="vsIA" class="row col-12 justify-content-center">
				<button class="btn py-4"><h2>vs IA</h2></button>
			</div>
			<div id="local" class="row w-100 justify-content-center">
				<button class="btn py-4"><h2>Local</h2></button>
			</div>
			<div id="online" class="row w-100 justify-content-center">
				<button class="btn py-4"><h2>Online</h2></button>
			</div>
			<div id="back" class="row w-100 justify-content-center">
				<button class="btn py-2 w-50" onclick="hideDropdown()"><h4>Back</h4></button>
			</div>
		</div>
		<div id="dropdownTwo">
			<div id="createPub" class="row col-12 justify-content-center">
				<button class="btn py-4"><h2>Create public</h2></button>
			</div>
			<div id="createPriv" class="row col-12 justify-content-center">
				<button class="btn py-4"><h2>Create private</h2></button>
			</div>
			<div id="join" class="row w-100 justify-content-center">
				<button class="btn py-4"><h2>Join</h2></button>
			</div>
			<div id="back" class="row w-100 justify-content-center">
				<button class="btn py-2 w-50" onclick="hideDropdown()"><h4>Back</h4></button>
			</div>
		</div>
	</div>
	<div id="chat-placeholder" class="col-2 bg-primary"></div>
